<a href="#wines/<%= nid %>">
    <% if (image_uri != 'undefined'){ %>
      <img src='<%= image_uri %>'/>
    <% } else { %>
        <% if (type_tid === 286){ %>
          <img src='pics/default_rood.png'/>     
      <% } else { %>
          <img src='pics/default_wit.png'/>
      <% }
    } %>
    <p><%= title %></p>
    <p><%= ptitle %></p>
    <span class="chevron"></span>
    <% if (amount != 'undefined'){ %>
      <span class="count"><%= amount %></span>
    <% } %>
</a>
